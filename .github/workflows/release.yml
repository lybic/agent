name: Release

on:
  workflow_dispatch:
    inputs:
      new_tag:
        description: 'The new tag(version) to create (e.g., v0.4.0)'
        required: true
      previous_tag:
        description: 'The previous tag for changelog generation (e.g., v0.3.58)'
        required: true

jobs:
  create_changelog_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      tag_name: ${{ github.event.inputs.new_tag }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Required for changelog generation from git history

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup-deps
        run: pip install openai

      - name: Generate changelog
        env:
          ARK_MODEL_ENDPOINT: ${{ secrets.ARK_MODEL_ENDPOINT }}
          ARK_API_KEY: ${{ secrets.ARK_API_KEY }}
          ARK_MODEL_NAME: ${{ secrets.ARK_MODEL_NAME }}
          GH_TOKEN: ${{ github.token }}
          NEW_TAG: ${{ github.event.inputs.new_tag }}
          PREVIOUS_TAG: ${{ github.event.inputs.previous_tag }}
        run: |
          echo "Release timestamp: $(date +%Y-%m-%d)" >> changelog.md
          echo "" >> changelog.md
          COMMIT_LOGS=$(gh api repos/${{ github.repository }}/compare/$(echo "$PREVIOUS_TAG" | tr '[:upper:]' '[:lower:]')...HEAD --jq '.commits[] | "- \(.commit.message | split("\n")[0]) (by @\(.author.login // .commit.author.name) in `\(.sha | tostring | .[0:7])`) "')
          echo "$COMMIT_LOGS" | python scripts/generate_changelog.py $NEW_TAG $PREVIOUS_TAG >> changelog.md
          mkdir -p CHANGELOGS
          mv changelog.md CHANGELOGS/${NEW_TAG}-release.md

      - name: Update version and commit to main
        run: |
          # Remove 'v' or 'V' prefix from tag if present (e.g., v0.4.0 -> 0.4.0)
          VERSION=$(echo "${{ github.event.inputs.new_tag }}" | sed 's/^[vV]//')
          echo "Update version in pyproject.toml and gui_agents/__init__.py"
          sed -i -E "s/^(version\s*=\s*)\".*\"/\1\"$VERSION\"/" pyproject.toml
          sed -i -E "s/^(__version__\s*=\s*)\".*\"/\1\"$VERSION\"/" gui_agents/__init__.py

          make install-uv
          uv lock

          git add pyproject.toml gui_agents/__init__.py uv.lock CHANGELOGS/${{ github.event.inputs.new_tag }}-release.md
          git commit -m "build: bump version to ${{ github.event.inputs.new_tag }}"
          git push origin main

      - name: Create and push tag
        run: |
          git tag ${{ github.event.inputs.new_tag }}
          git push origin ${{ github.event.inputs.new_tag }}

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.event.inputs.new_tag }} \
            --title "Release ${{ github.event.inputs.new_tag }}" \
            --notes-file "CHANGELOGS/${{ github.event.inputs.new_tag }}-release.md"

  publish-to-pypi:
    name: Publish Python Package to PyPI
    needs: create_changelog_and_release
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/lybic
    permissions:
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        ref: ${{ needs.create_changelog_and_release.outputs.tag_name }}

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'

    - name: Install uv
      run: make install-uv

    - name: Build package
      run: make build

    - name: Publish package to PyPI
      env:
        UV_PUBLISH_USERNAME: __token__
        UV_PUBLISH_PASSWORD: ${{ secrets.LYBIC_PYPI_KEY }}
      run: make publish

  build-and-push-docker:
    name: Build and Push Docker Image
    needs: create_changelog_and_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.create_changelog_and_release.outputs.tag_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --allow-insecure-entitlement security.insecure --allow-insecure-entitlement network.host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: agenticlybic
          password: ${{secrets.LYBIC_DOCKER_HUB_KEY}}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: agenticlybic/guiagent
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.create_changelog_and_release.outputs.tag_name }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=agenticlybic/guiagent:buildcache
          cache-to: type=registry,ref=agenticlybic/guiagent:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
